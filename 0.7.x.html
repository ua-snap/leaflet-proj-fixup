<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

      <link rel="stylesheet" type="text/css" href="vendor/0.7.x/leaflet.css">
      <script type="text/javascript" src="vendor/0.7.x/leaflet-src.js"></script>
      <script type="text/javascript" src="vendor/0.7.x/proj4-src.js"></script>
      <script type="text/javascript" src="vendor/0.7.x/proj4leaflet.js"></script>

  <style type="text/css">
    #map {
  height: 800px;
}
  </style>

  <title>Leaflet 0.7.x demo in EPSG:3338</title>

<script type="text/javascript">
window.onload=function(){
var crs = new L.Proj.CRS('EPSG:3338',
  '+proj=aea +lat_1=55 +lat_2=65 +lat_0=50 +lon_0=-154 +x_0=0 +y_0=0 +ellps=GRS80 +datum=NAD83 +units=m +no_defs',
    {
      resolutions: [2048, 1024, 512, 256, 128, 64],
      origin: [0,0],
    }
);

var map = new L.Map('map', {
    crs: crs,
  });

L.tileLayer.wms('http://54.70.10.93:8080/geoserver/wms', {
  layers: 'alaska_osm',
  srs: 'EPSG:3338',
  transparent: true,
  format: 'image/png',
  version: '1.3',
  continuousWorld: true
}).addTo(map);

map.setView([65, -160], 0);

}

</script>

</head>

<body>
<h1>Leaflet 0.7.7, Proj4 2.1.4, Proj4Leaflet 0.7.2</h1>
  <div id="map"></div>
</body>

</html>
